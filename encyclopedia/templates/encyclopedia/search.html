{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in searches %}
            <li> <a href="/wiki/{{ entry }}">{{ entry }}</a></li>
        {% empty %}
            <p> Search Results do not exist </p>
        {% endfor %}
    </ul>

{% endblock %}
